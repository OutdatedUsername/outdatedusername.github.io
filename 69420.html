<html>
<head>
<meta charset='utf-8'>
<title>ok</title>
</head>

<body>
generate numbers until you get 69,420
<div>total numbers generated: <span id='total'></span></div>
<div id='lul'>
<button onclick='generate()'>start generating</button>
</div>
<div id='ok'>

</div>
<script>
var ok=0;
var i;

function generate(){
    document.getElementById('lul').innerHTML=''
 while (i !== 69420){
     
i=Math.round(Math.random()*100000)
var btn = document.createElement("div");
ok++
btn.innerHTML=i + ' ('+ok+')'
  document.body.appendChild(btn);


}
document.getElementById('total').innerHTML=ok

}
</script>
</body>
</html>
